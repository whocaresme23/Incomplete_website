</head>
<body>
	<h1>SIGNUP</h1>
	<form > 
		 	 FIRST NAME:
			<input type="text" name="first_name" id="f_name" /> <br> 
			 LAST NAME:
			<input type="text" name="last_name" id="l_name" />
			<i class="fa fa-user-circle-o" aria-hidden="true" ></i>  USER ID:
			<input type="text" name="user_id" id="user_id"/> <br> 
			<i class="fa fa-lock" aria-hidden="true"></i>  PASSWORD:
			<input type="password" name="password"  id="password"/>
			<input type="checkbox" onclick="myFunction()">Show Password
	</form> 
	<script>
	function myFunction() {
  	var x = document.getElementById("password");
  	if (x.type === "password") {
    	x.type = "text";
  	}
  	else {
    	x.type = "password";
  		}
	}
</script>
